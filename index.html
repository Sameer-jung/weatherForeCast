<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            position: relative;
            color: #fff;
            letter-spacing: 0.1em;
            animation: glitch-animation 2s infinite;
            margin-bottom: 20px;
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-animation-2 2s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -2px 0 cyan;
            clip: rect(85px, 450px, 140px, 0);
            animation: glitch-animation-3 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-animation {
            0% {
                transform: skew(0.5deg);
            }
            10% {
                transform: skew(2deg);
            }
            20% {
                transform: skew(-0.5deg);
            }
            30% {
                transform: skew(1deg);
            }
            40% {
                transform: skew(-1.5deg);
            }
            50% {
                transform: skew(0.5deg);
            }
            60% {
                transform: skew(2deg);
            }
            70% {
                transform: skew(-1deg);
            }
            80% {
                transform: skew(1.5deg);
            }
            90% {
                transform: skew(-0.5deg);
            }
            100% {
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch-animation-2 {
            0% {
                clip: rect(44px, 450px, 56px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(90px, 450px, 110px, 0);
                transform: skew(-0.5deg);
            }
        }

        @keyframes glitch-animation-3 {
            0% {
                clip: rect(85px, 450px, 140px, 0);
                transform: skew(-0.5deg);
            }
            100% {
                clip: rect(0px, 450px, 85px, 0);
                transform: skew(0.5deg);
            }
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ffff;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #ff00ff;
            animation: glitch-animation 2s infinite;
        }
    </style>
</head>
<body>
    <h1 data-text="Weather App">Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeather">Get Weather</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
